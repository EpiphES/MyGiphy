<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Екатерина Епифанова" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>My Giphy</title>
  </head>

  <body class="page">
    <main class="container">
      <h1 class="title">My Giphy</h1>
      <nav>
        <ul class="controls">
          <li class="controls__item">
            <a
              href="#"
              class="controls__link controls__link_active"
              data-target="search"
            >
              Поиск
            </a>
          </li>
          <li class="controls__item">
            <a href="#" class="controls__link" data-target="trending">
              В тренде
            </a>
          </li>
          <li class="controls__item">
            <a href="#" class="controls__link" data-target="random">
              Мне повезет
            </a>
          </li>
          <li class="controls__item">
            <a href="#" class="controls__link" data-target="upload">
              Добавить новый
            </a>
          </li>
        </ul>
      </nav>
      <section class="content content_active" id="search">
        <form class="form form_type_search" name="search-form" novalidate>
          <input
            class="form__input form__input_type_search"
            type="text"
            name="serch"
            id="search-input"
            placeholder="Искать гифку"
            minlength="2"
            required
          />

          <button
            class="form__button form__button_type_reset"
            type="submit"
            aria-label="искать"
          ></button>

          <button
            class="form__button form__button_type_search"
            type="button"
            aria-label="очистить поле ввода"
          ></button>
        </form>

        <ul class="elements"></ul>
      </section>
      <section class="content" id="trending"><p>Trending</p></section>
      <section class="content" id="random"><p>Random</p></section>
      <section class="content" id="upload"><p>Upload</p></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ekaterina Epifanova</p>
    </footer>

    <template class="item__template"
      ><li class="elements__item">
        <iframe
          src="/"
          width="480"
          frameborder="0"
          class="elements__giphy"
          allowfullscreen
        ></iframe>
      </li>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
