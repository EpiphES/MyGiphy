<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ð•katerina Epiphanova" />
    <title>My Giphy</title>
  </head>

  <body class="page">
    <header class="header">
      <a href="https://giphy.com/" target="_blank" class="header__logo"></a>
      <nav>
        <ul class="header__controls">
          <li>
            <a href="#trending" class="header__link header__link_type_trending header__link_active button"  data-target="trending">
              Trending
            </a>
          </li>

          <li>
            <a
              href="#search"
              class="header__link header__link_type_search button"
              data-target="search"
            >
              Search
            </a>
          </li>

          <li>
            <a href="#random" class="header__link header__link_type_random button"  data-target="random">
              Random
            </a>
          </li>

          <li>
            <a href="#upload" class="header__link header__link_type_upload button" data-target="upload">
              Upload
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contain">

      <section class="view view_active" id="trending">
        <div class="gallery gallery_place_trending"></div>
      </section>

      <section class="view" id="search">
        <form class="form form_type_search" name="search-form">
          <input
            class="form__input form__input_type_search"
            type="text"
            name="search"
            id="search-input"
            placeholder="Search all the GIFs"
            minlength="2"
            required
          />
          <div class="form__buttons-block">
            <button
            class="form__button form__button_type_reset button"
            type="reset"
            aria-label="reset input"
          ></button>
            <button
            class="form__button form__button_type_search button"
            type="submit"
            aria-label="search"
          ></button>
          </div>

        </form>
        <div class="gallery gallery_place_search"></div>
      </section>

      <section class="view" id="random">
        <div class="single-card"></div>
      </section>

      <section class="view" id="upload">
        <form class="form form_type_upload" name="url-form">
          <input
            class="form__input form__input_type_url"
            type="url"
            name="url"
            id="url-input"
            placeholder="Enter GIF URL"
          />
          <input
            class="form__input form__input_type_tags"
            type="text"
            name="urltags"
            id="urltags"
            placeholder="Enter tags (if you want)"
          />
          <div class="form__buttons-block">
            <button
            class="form__button form__button_type_reset button"
            type="reset"
            aria-label="reset input"
          ></button>
          <button
            class="form__button form__button_type_upload button"
            type="submit"
            aria-label="submit"
          ></button>
        </div>

        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Ekaterina Epiphanova</p>
    </footer>

    <template class="template">
      <figure class="gallery__card">
          <image class="gallery__image" src="/" alt=""></img>
          <figcaption class="gallery__title"></figcaption>
      </figure>

      <figure class="single-card__item">
        <img class="single-card__image" src="/" alt=""></img>
        <figcaption class="single-card__title"></figcaption>
      </figure>
    </template>

  </body>
</html>
